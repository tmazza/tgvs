<div id="time-counter" class="gg-time-counter">
    <span id="days">0</span>
    <span id="days-text"></span>

    <span id="hours">0</span>
    <span id="hours-text"></span>

    <span id="mins">0</span>
    <span id="mins-text"></span>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12 text-center">
            <span class="gg-lang-opt" lang-opt="EN">English</span>
            |
            <span class="gg-lang-opt" lang-opt="PT">Português</span>
            |
            <span class="gg-lang-opt" lang-opt="CN">中文</span>
        </div>

        <div class="col-xs-12">
            <ul id="watched-list" class="gg-watched-list"></ul>
        </div>

        <div class="col-xs-12">
            <div class="gg-search-form center-block">
                <input type="text" id="tv-input" class="form-control">
                <button id="search-button" class="btn btn-primary" aria-label="Search"></button>
            </div>
        </div>

        <div class="col-xs-12 text-center">
            <ul id="result-list" class="gg-result-list"></ul>
            <div id="search-warning" class="alert alert-warning center-block" role="alert"></div>
        </div>

        <div class="col-xs-12 text-center">
            <h2 id="ranked-list-title">
                <a href="https://www.themoviedb.org/?language=en"> TMDB</a>
            </h2>
            <ul id="ranked-list" class="gg-result-list"></ul>
            <button id="ranked-list-add-button" class="btn btn-primary" aria-label="More"></button>
        </div>

    </div>
</div>

<div id="tv-modal" class="gg-modal">
    <div class="gg-modal-content">
        <label>
            <span>:</span>
            <select id="seasons-watched" class="form-control"></select>
        </label>
        <button id="add-button" class="btn btn-primary" aria-label="Add">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
    </div>
</div>
